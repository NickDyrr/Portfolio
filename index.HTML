<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your portfolio showcasing your work in photography, video, and coding projects.">
    <title>Your Name | Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to My Portfolio</h1>
        <p>Showcasing my work in web design, photography, and more.</p>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <h2>My Work</h2>
        <div class="gallery">
            <!-- Add your images and video embeds here -->
            <div class="media-item">
                <img src="images/project1.jpg" alt="Project 1">
                <p>Project Title</p>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Me</h2>
        <p>Brief description about your background and skills.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Messages Section -->
    <section id="messages">
        <h2>Messages</h2>
        <!-- Messages will load here dynamically -->
    </section>

    <!-- Gallery Section -->
    <section id="additional-portfolio">
        <h2>More Work</h2>
        <div id="gallery" class="gallery">
            <!-- Additional images will load here dynamically -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
